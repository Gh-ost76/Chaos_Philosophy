<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Machiavelli, realpolitik, and the harsh calculus of influence.">
  <meta name="theme-color" content="#0b0b0b">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Power & Strategy — Truth Beyond Veils">
  <meta property="og:description" content="Machiavelli, realpolitik, and the harsh calculus of influence.">

  <meta name="twitter:title" content="Power & Strategy — Truth Beyond Veils">
  <meta name="twitter:description" content="Machiavelli, realpolitik, and the harsh calculus of influence.">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>body{background:#0b0b0b;color:#d1d1d1}</style>
</head>
<body class="font-serif">
  <header class="relative h-72 md:h-96">
    <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?q=80&w=1600&auto=format&fit=crop" alt="Power & Strategy" class="absolute inset-0 w-full h-full object-cover" loading="eager">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-6">
      <h1 class="text-4xl md:text-5xl font-bold">Power & Strategy</h1>
      <p class="text-gray-300 mt-3 max-w-3xl">Machiavelli, realpolitik, and the harsh calculus of influence.</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-16">
    <div id="blog-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>
  <footer class="border-t border-gray-800 py-8 text-center text-sm text-gray-500">
    <a href="../" class="underline">← Back to Categories</a>
  </footer>
  <script>
    async function loadBlogs(){
      const res = await fetch('blogs.json');
      const blogs = await res.json();
      const grid = document.getElementById('blog-grid');
      blogs.forEach(b=>{
        const a = document.createElement('a');
        a.href = b.slug + '/';
        a.className = "relative block rounded-xl overflow-hidden group shadow-lg";
        a.innerHTML = `
          <img src="${b.image}" alt="${b.title}" class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-105 transition duration-300" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-60 group-hover:bg-opacity-40 transition"></div>
          <div class="relative z-10 p-6 flex flex-col justify-end h-64">
            <h3 class="text-xl font-bold text-white mb-2">${b.title}</h3>
            <p class="text-gray-300 text-sm">${b.description}</p>
          </div>
        `;
        grid.appendChild(a);
      });
    }
    loadBlogs();
  </script>
</body>
</html>
